<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Interativa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">📝 Lista de Tarefas</h1>

                <form id="formulario-tarefas" class="d-flex gap-2 mb-3">
                    <input type="text" id="tares" class="form-control" placeholder="Digite uma tarefa" required>
                    <textarea id="descricao" class="form-control" placeholder="Descrição da tarefa"></textarea>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
                <div class="contar">
                    <span id="totalTarefas">Total: 0</span> |
                    <span id="tarefasCompletas">Concluídas: 0</span>
                </div>
                <ul id="listaTarefas"></ul>
            </div>
            <script src="main.js"></script>
</body>

</html>
